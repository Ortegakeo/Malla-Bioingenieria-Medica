<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Bioingeniería Médica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    h1 { text-align: center; }
    #contenedor {
      display: flex;
      gap: 1rem;
      flex: 1;
      overflow: auto;
    }
    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
      max-height: 75vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    .panel-lateral {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 75vh;
      overflow-y: auto;
    }
    .semestre {
      background: #fff;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }
    .semestre h2 {
      text-align: center;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    .asignatura {
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .pendiente { background: #f8d7da; color: #721c24; }
    .cursando { background: #fff3cd; color: #856404; }
    .aprobada { background: #d4edda; color: #155724; }
    .bloqueada { background: #e2e3e5; color: #6c757d; cursor: not-allowed; }
    #selector-semestre {
      margin-top: 1rem;
      text-align: center;
    }
    .panel {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    input[type="file"] { margin-top: 0.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Malla Curricular - Bioingeniería Médica</h1>

  <div id="selector-semestre">
    Semestre actual:
    <select id="semestreActual">
      <option value="2025-1">2025-1</option>
      <option value="2025-2">2025-2</option>
      <option value="2026-1">2026-1</option>
    </select>
    <button onclick="mostrarRetrasos()">Ver retrasos</button>
    <button onclick="guardarProgreso()">Guardar progreso</button>
    <input type="file" id="cargarArchivo" onchange="cargarProgreso(event)" />
  </div>

  <div id="contenedor">
    <div class="grid" id="malla"></div>
    <div class="panel-lateral">
      <div id="retrasos" class="panel">Aquí se mostrarán los retrasos.</div>
      <div id="checklist" class="panel">Aquí el checklist.</div>
      <div id="impacto" class="panel">Aquí el impacto.</div>
    </div>
  </div>

  <script>
    const estados = ["pendiente", "cursando", "aprobada"];
    let progreso = JSON.parse(localStorage.getItem("progresoMalla")) || {};

    const malla = [
      { nombre: "Introducción a la Bioingeniería Médica", semestre: 1, semestreAcademico: "2025-1", requisitos: [] },
      { nombre: "Fundamentos de la Estructura del Cuerpo Humano I", semestre: 1, semestreAcademico: "2025-1", requisitos: [] },
      { nombre: "Matemática y Computación I", semestre: 1, semestreAcademico: "2025-1", requisitos: [] },
      { nombre: "Física Aplicada", semestre: 1, semestreAcademico: "2025-1", requisitos: [] },

      { nombre: "Fundamentos de la Estructura del Cuerpo Humano II", semestre: 2, semestreAcademico: "2025-2", requisitos: ["Fundamentos de la Estructura del Cuerpo Humano I"] },
      { nombre: "Matemática y Computación II", semestre: 2, semestreAcademico: "2025-2", requisitos: ["Matemática y Computación I"] },
      { nombre: "Bioquímica I", semestre: 2, semestreAcademico: "2025-2", requisitos: [] },

      { nombre: "Electrónica I", semestre: 3, semestreAcademico: "2026-1", requisitos: ["Física Aplicada"] },
      { nombre: "Bioestadística", semestre: 3, semestreAcademico: "2026-1", requisitos: ["Matemática y Computación II"] }
    ];

    function getSemestreActual() {
      return document.getElementById("semestreActual").value;
    }

    function compararSemestres(a, b) {
      const [aY, aS] = a.split("-").map(Number);
      const [bY, bS] = b.split("-").map(Number);
      return (aY - bY) * 2 + (aS - bS);
    }

    function puedeDesbloquear(asig) {
      const actual = getSemestreActual();
      return asig.requisitos.every(req => {
        const r = progreso[req];
        return r && r.estado === "aprobada" && compararSemestres(r.semestre, actual) <= 0;
      });
    }

    function renderMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";
      for (let semestre = 1; semestre <= 3; semestre++) {
        const bloque = document.createElement("div");
        bloque.className = "semestre";
        bloque.innerHTML = `<h2>Semestre ${semestre}</h2>`;

        malla.filter(a => a.semestre === semestre).forEach(asig => {
          const data = progreso[asig.nombre] || { estado: "pendiente", semestre: null };
          const puede = puedeDesbloquear(asig) || data.estado === "aprobada" || asig.requisitos.length === 0;
          const estadoClase = puede ? data.estado : "bloqueada";

          const div = document.createElement("div");
          div.className = `asignatura ${estadoClase}`;
          div.textContent = asig.nombre;

          if (estadoClase !== "bloqueada") {
            div.addEventListener("click", () => {
              let i = estados.indexOf(data.estado);
              let nuevoEstado = estados[(i + 1) % estados.length];
              progreso[asig.nombre] = {
                estado: nuevoEstado,
                semestre: nuevoEstado === "aprobada" ? getSemestreActual() : null
              };
              localStorage.setItem("progresoMalla", JSON.stringify(progreso));
              renderMalla();
              mostrarRetrasos();
            });
          } else {
            div.title = "Asignatura bloqueada, no puedes cambiar estado";
          }

          bloque.appendChild(div);
        });

        contenedor.appendChild(bloque);
      }
    }

    function mostrarRetrasos() {
      const actual = getSemestreActual();
      const retrasos = [];

      malla.forEach(asig => {
        const data = progreso[asig.nombre] || { estado: "pendiente" };
        if (data.estado !== "aprobada" && compararSemestres(actual, asig.semestreAcademico) > 0) {
          retrasos.push(`<li><b>${asig.nombre}</b> (debe dictarse en ${asig.semestreAcademico})</li>`);
        }
      });

      document.getElementById("retrasos").innerHTML = retrasos.length
        ? `<h3>Retrasos:</h3><ul>${retrasos.join("")}</ul>`
        : "No hay retrasos.";

      document.getElementById("checklist").innerHTML = "";
      document.getElementById("impacto").innerHTML = "";
    }

    function guardarProgreso() {
      const blob = new Blob([JSON.stringify(progreso, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "progreso_malla.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function cargarProgreso(event) {
      const archivo = event.target.files[0];
      if (!archivo) return;
      const lector = new FileReader();
      lector.onload = e => {
        try {
          progreso = JSON.parse(e.target.result);
          localStorage.setItem("progresoMalla", JSON.stringify(progreso));
          renderMalla();
          mostrarRetrasos();
        } catch {
          alert("Archivo inválido");
        }
      };
      lector.readAsText(archivo);
    }

    document.getElementById("semestreActual").addEventListener("change", () => {
      renderMalla();
      mostrarRetrasos();
    });

    renderMalla();
    mostrarRetrasos();
  </script>
</body>
</html>
