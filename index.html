<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Bioingenier√≠a M√©dica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    h1 { text-align: center; }
    #contenedor {
      display: flex;
      gap: 1rem;
    }
    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .panel-lateral {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .semestre {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .asignatura {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }
    .pendiente { background: #f8d7da; color: #721c24; }
    .cursando { background: #fff3cd; color: #856404; }
    .aprobada { background: #d4edda; color: #155724; }
    .bloqueada { background: #e2e3e5; color: #6c757d; cursor: not-allowed; }
    #selector-semestre { margin-top: 1rem; text-align: center; }
    .panel {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Bioingenier√≠a M√©dica</h1>
  <div id="selector-semestre">
    Semestre actual:
    <select id="semestreActual">
      <option value="2025-1">2025-1</option>
      <option value="2025-2">2025-2</option>
      <option value="2026-1">2026-1</option>
      <option value="2026-2">2026-2</option>
      <option value="2027-1">2027-1</option>
      <option value="2027-2">2027-2</option>
      <option value="2028-1">2028-1</option>
      <option value="2028-2">2028-2</option>
      <option value="2029-1">2029-1</option>
      <option value="2029-2">2029-2</option>
    </select>
    <button onclick="mostrarRetrasos()">Ver retrasos</button>
    <button onclick="guardarProgreso()">Guardar progreso</button>
    <input type="file" id="cargarArchivo" onchange="cargarProgreso(event)">
  </div>

  <div id="contenedor">
    <div class="grid" id="malla"></div>
    <div class="panel-lateral">
      <div id="retrasos" class="panel">‚ö†Ô∏è Aqu√≠ se mostrar√°n los ramos con retraso</div>
      <div id="checklist" class="panel">üìã Chequeo de requisitos</div>
      <div id="impacto" class="panel">üìÜ Impacto en tiempo real</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
