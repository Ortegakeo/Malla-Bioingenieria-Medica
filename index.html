<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Bioingeniería Médica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular - Bioingeniería Médica</h1>
  <div id="selector-semestre">
    Semestre actual:
    <select id="semestreActual">
      <option value="2025-1">2025-1</option>
      <option value="2025-2">2025-2</option>
      <option value="2026-1">2026-1</option>
      <option value="2026-2">2026-2</option>
      <option value="2027-1">2027-1</option>
      <option value="2027-2">2027-2</option>
      <option value="2028-1">2028-1</option>
      <option value="2028-2">2028-2</option>
      <option value="2029-1">2029-1</option>
      <option value="2029-2">2029-2</option>
    </select>
    <button id="btnVerRetrasos">Ver retrasos</button>
    <button id="btnGuardar">Guardar progreso</button>
    <input type="file" id="cargarArchivo" />
  </div>

  <div id="contenedor">
    <div class="grid" id="malla"></div>
    <div class="panel-lateral">
      <div id="retrasos" class="panel"></div>
      <div id="checklist" class="panel"></div>
      <div id="impacto" class="panel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
